        async function handleDoctorUpload() {
            const patientId = document.getElementById('patientId').value;
            const docType = document.getElementById('docType').value;
            const title = document.getElementById('docTitle').value;
            const fileInput = document.getElementById('fileInput');

            if (!fileInput.files[0] || !docType || !title) return alert("è«‹å®Œæ•´å¡«å¯«å¿…å¡«æ¬„ä½ã€‚");
            const userToken = prompt("è«‹è²¼å…¥ GitHub Token");
            if (!userToken) return;

            const file = fileInput.files[0];
            showStatus("â³ ç³»çµ±è™•ç†ä¸­...", "blue");

            try {
                const base64 = await toBase64(file);
                const fileName = `practitioner_${Date.now()}_${file.name.replace(/\s+/g, '_')}`;
                const ghUrl = `https://api.github.com/repos/${CONFIG.githubRepo}/contents/uploads/${encodeURIComponent(fileName)}`;

                const ghRes = await fetch(ghUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${userToken.trim()}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: `Upload: ${fileName}`, content: base64.split(',')[1] })
                });

                if (!ghRes.ok) throw new Error("GitHub ä¸Šå‚³å¤±æ•—");
                const ghJson = await ghRes.json();

                const payload = {
                    resourceType: "DocumentReference",
                    status: "current",
                    subject: { reference: patientId },
                    type: { text: docType },
                    category: [{ text: document.getElementById('category').value }],
                    content: [{
                        attachment: {
                            contentType: file.type,
                            url: ghJson.content.download_url,
                            title: title,
                            creation: new Date().toISOString()
                        }
                    }]
                };

                const fhirRes = await fetch(`${CONFIG.fhirBaseUrl}/DocumentReference`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/fhir+json' },
                    body: JSON.stringify(payload)
                });

                if (fhirRes.ok) {
                    showStatus("âœ… æˆåŠŸï¼", "green");
                    fetchPatientDocs();
                }
            } catch (err) { showStatus(`âŒ éŒ¯èª¤: ${err.message}`, "red"); }
        }

        async function fetchPatientDocs() {
            const patientId = document.getElementById('patientId').value;
            const filterCat = document.getElementById('filterCategory').value;
            const docList = document.getElementById('docList');
            docList.innerHTML = '<tr><td colspan="4" class="p-12 text-center text-slate-300 italic">æª¢ç´¢ä¸­...</td></tr>';

            try {
                // ğŸ’¡ é—œéµä¿®æ­£ï¼šæ”¹ç”¨ category:text ä¾†åŒ¹é…åªæœ‰æ–‡å­—æè¿°çš„ç§‘åˆ¥è³‡æ–™
                let url = `${CONFIG.fhirBaseUrl}/DocumentReference?subject=${patientId}&_sort=-_lastUpdated`;
                if (filterCat) url += `&category:text=${encodeURIComponent(filterCat)}`; 

                const res = await fetch(url);
                const bundle = await res.json();

                if (!bundle.entry) {
